<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Bookmarker | The place for all your bookmarks</title>
</head>
<body>
    <div class="container">
        <h2>My Bookmarks</h2>

        <div id="search-container">
            <form id="searchForm">
                <button type="submit">üîç</button>
                <input type="text" id="searchInput" placeholder="Search Google..." />
            </form>
        </div>

        <div id="bookmark-container"></div>

        <div id="addGroupContainer">
            <button id="addGroupBtn">+ Add Bookmark Group</button>
        </div>
    </div>

    <!-- Add Group Modal -->
    <div id="groupPopup" class="hidden">
        <div class="popup-content">
            <h3>Add Group</h3>
            <input type="text" id="groupNameInput" placeholder="Group Name" />
            <div class="popup-buttons">
                <button id="groupCancelBtn" class="cancel-btn">Cancel</button>
                <button id="groupSaveBtn" class="save-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="popup" class="hidden">
        <div class="popup-content">
            <h3>Add Bookmark</h3>
            <input type="text" id="nameInput" placeholder="Name" />
            <input type="url" id="urlInput" placeholder="https://example.com" />
            <div class="popup-buttons">
                <button id="cancelBtn" class="cancel-btn">Cancel</button>
                <button id="saveBtn" class="save-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- Remove Confirmation -->
    <div id="confirmPopup" class="hidden">
        <div class="popup-content">
            <h3>Remove Bookmark?</h3>
            <div class="popup-buttons">
                <button id="confirmCancel" class="cancel-btn">Cancel</button>
                <button id="confirmRemove" class="delete-btn">Remove</button>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay hidden">
        <div class="overlay-message" id="overlayMessage">Loading...</div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
